<div class="modal-header">
    <button type="button" class="close" ng-click="addVm.closeModal();" aria-label="Close"><span
            aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title" translate>ZIXI_PUSH</h4>
</div>
<form name="zixiPushAddForm" ng-submit="zixiPushAddForm.$valid && addVm.saveZixi()" novalidate>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" ng-class="{'has-error' : zixiPushAddForm.$submitted && zixiPushAddForm.name.$error.required}">
                <label class="control-label" translate>NAME</label>
                <input type="text"
                       name="name"
                       placeholder="{{'ZIXI_PUSH' | translate}} {{'NAME' | translate}}"
                       class="form-control"
                       ng-model="addVm.name"
                       required/>
                <div class="help-block" ng-show="zixiPushAddForm.$submitted">
                    <span ng-show="zixiPushAddForm.name.$error.required">
                        {{'NAME'|translate}} {{'CANNOT_BE_EMPTY'| translate}}
                    </span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : zixiPushAddForm.$submitted && (zixiPushAddForm.target_url.$error.required || zixiPushAddForm.target_url.$error.pattern)}">
                <label class="control-label" translate>TARGET</label>
                <input type="text"
                       name="target_url"
                       placeholder="{{'TARGET' | translate}}"
                       class="form-control"
                       ng-pattern="'^(zixi)?://.+'"
                       ng-model="addVm.target"
                       required/>
                <div class="help-block" ng-show="zixiPushAddForm.$submitted">
                    <span ng-show="zixiPushAddForm.target_url.$error.required || zixiPushAddForm.target_url.$error.pattern">
                        {{'INVALID' | translate}} URL
                    </span>
                </div>
                <span id="helpBlock" class="help-block">e.g. zixi://54.35.11.244:2088/stream_id</span>
            </div>
            <div class="form-group">
                <label class="control-label" translate>BONDING</label><br>
                <label class="radio-inline">
                    <input type="radio"
                           name="bond"
                           id="bond-on"
                           ng-model="addVm.is_bonding"
                           ng-value="true">
                    {{'BTN_ENABLE' | translate}}
                </label>
                <label class="radio-inline">
                    <input type="radio"
                           name="bond"
                           id="bond-off"
                           ng-model="addVm.is_bonding"
                           ng-value="false">
                    {{'BTN_DISABLE' | translate}}
                </label>
            </div>
            <div class="form-group" ng-class="{'has-error' : zixiPushAddForm.$submitted && zixiPushAddForm.password.$error.required}">
                <label class="control-label" translate>PASSWORD</label>
                <input type="password"
                       name="password"
                       placeholder="{{'PASSWORD'|translate}}"
                       class="form-control"
                       ng-model="addVm.password"
                       required/>
                <div class="help-block" ng-show="zixiPushAddForm.$submitted">
                    <span ng-show="zixiPushAddForm.password.$error.required">
                        {{'PASSWORD'|translate}} {{'CANNOT_BE_EMPTY'| translate}}
                    </span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : zixiPushAddForm.$submitted && (zixiPushAddForm.latency.$error.required || zixiPushAddForm.latency.$error.pattern)}">
                <label class="control-label" translate>LATENCY</label>
                <input type="text"
                       name="latency"
                       class="form-control"
                       placeholder="{{'LATENCY' | translate}}"
                       ng-model="addVm.latecny"
                       ng-pattern="'[0-9]+'"
                       required/>
                <div class="help-block" ng-show="zixiPushAddForm.$submitted">
                    <span ng-show="zixiPushAddForm.latency.$error.required || zixiPushAddForm.latency.$error.pattern" translate>PH_INTEGER</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default"
            type="button"
            ng-click="addVm.closeModal();"
            translate>
        BTN_CANCEL
    </button>
    <button type="submit"
            class="btn btn-primary"
            translate>
        BTN_SAVE
    </button>
</div>
</form>
