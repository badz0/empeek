<div class="modal-header">
    <button type="button"
            class="close"
            ng-click="addVm.closeModal()"
            aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title" translate>RTMP Push</h4>
</div>
<form name="editRtmpForm" ng-submit="editRtmpForm.$valid && addVm.saveRtmp();" novalidate>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" ng-class="{'has-error' : editRtmpForm.$submitted && editRtmpForm.name.$error.required}">
                <label class="control-label" translate>NAME</label>
                <input type="text"
                       name="name"
                       placeholder="RTMP {{'NAME' | translate}}"
                       class="form-control"
                       ng-model="addVm.name"
                       required/>
                <div class="help-block" ng-show="editRtmpForm.$submitted">
                    <span ng-show="editRtmpForm.name.$error.required">
                        {{'NAME'|translate}} {{'CANNOT_BE_EMPTY'| translate}}
                    </span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : editRtmpForm.$submitted && (editRtmpForm.target.$error.required || editRtmpForm.target.$error.pattern) }">
                <label class="control-label" translate>TARGET</label>
                <input type="text"
                       name="target"
                       class="form-control"
                       placeholder="{{'TARGET' | translate}}"
                       ng-model="addVm.target"
                       ng-pattern="'^(rtmp)?://.+'"
                       required/>
                <div class="help-block" ng-show="editRtmpForm.$submitted">
                    <span ng-show="editRtmpForm.target.$error.required || editRtmpForm.target.$error.pattern">
                        {{'INVALID' | translate}} URL
                    </span>
                </div>
                <span id="helpBlock" class="help-block">e.g. rtmp://54.35.11.244/live/stream_id</span>
            </div>
            <div class="form-group" ng-class="{'has-error' : editRtmpForm.$submitted && (editRtmpForm.altTarget.$error.required || editRtmpForm.altTarget.$error.pattern) }">
                <label class="control-label" translate>ALT_TARGET</label>
                <input type="text"
                       name="altTarget"
                       class="form-control"
                       ng-model="addVm.alt_target"
                       placeholder="{{'ALT_TARGET' | translate}}"
                       ng-pattern="'^(rtmp)?://.+'"
                       required/>
                <div class="help-block" ng-show="editRtmpForm.$submitted">
                    <span ng-show="editRtmpForm.altTarget.$error.required || editRtmpForm.altTarget.$error.pattern">
                        {{'INVALID' | translate}} URL
                    </span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : editRtmpForm.$submitted && editRtmpForm.username.$error.required}">
                <label class="control-label" translate>USERNAME</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="{{'USERNAME' | translate}}"
                       ng-model="addVm.username"
                       required/>
                <div class="help-block" ng-show="editRtmpForm.$submitted">
                    <span ng-show="editRtmpForm.username.$error.required">
                        {{'USERNAME'|translate}} {{'CANNOT_BE_EMPTY'| translate}}
                    </span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : editRtmpForm.$submitted && editRtmpForm.password.$error.required}">
                <label class="control-label" translate>PASSWORD</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="{{'PASSWORD' | translate}}"
                       ng-model="addVm.password"
                       required/>
                <div class="help-block" ng-show="editRtmpForm.$submitted">
                    <span ng-show="editRtmpForm.password.$error.required">
                        {{'PASSWORD'|translate}} {{'CANNOT_BE_EMPTY'| translate}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default"
            type="button"
            ng-click="addVm.closeModal();"
            translate>
        BTN_CANCEL
    </button>
    <button type="submit"
            class="btn btn-primary"
            translate>
        BTN_SAVE
    </button>
</div>
</form>
