<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="addKeyVm.cancel()"><span
        aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'GENERATE' | translate }} {{'NEW' | translate }} {{'KEY' | translate }}</h4>
</div>
<form name="addKey" novalidate ng-submit="addKey.$valid && addKeyVm.saveKey(addKeyVm.name)">
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': addKey.$submitted && addKey.name.$error.required}">
            <label class="control-label" translate>NAME</label>
            <input type="text"
                   class="form-control"
                   name="name"
                   ng-model="addKeyVm.name"
                   required
                   placeholder="{{'NAME' | translate }}"/>
            <div class="help-block" ng-show="addKey.$submitted">
                <span ng-show="addKey.name.$error.required">
                    {{'NAME'|translate}} {{'CANNOT_BE_EMPTY'| translate}}
                </span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default"
                type="button"
                data-dismiss="modal"
                translate
                ng-click="addKeyVm.cancel()">
            BTN_CLOSE
        </button>
        <button class="btn btn-primary"
                translate
                type="submit">
            BTN_SAVE
        </button>
    </div>
</form>
