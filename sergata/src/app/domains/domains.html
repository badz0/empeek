<div class="portlet light profile-sidebar-portlet bordered">
    <div class="row">
        <div class="col-md-12">
            <div class="tableheader"><span class="title" translate>DOMAINS</span>
                <div class="pull-right">
                    <button class="btn btn-primary"
                            ng-click="vm.openAddDomainModal()">
                        <i class="fa fa-plus"></i> {{'ADD'|translate}} {{'DOMAIN'|translate}}
                    </button>
                    <button class="btn" style="margin-left: 8px"
                           ng-click="vm.refreshDomains()">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
                <div class="search-query">
                    <div class="input-group">
                        <input type="text" class="form-control"
                               ng-model="vm.searchText"
                               placeholder="{{'SEARCH'|translate}}"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table-scrollable clearfix" id="clustertable">
                <table class="table table-hover selectable">
                    <thead>
                    <tr>
                        <th> #</th>
                        <th translate> NAME</th>
                        <th translate> DNS_PREFIX</th>
                        <th> {{'ADMIN'|translate}} {{'USER'|translate}}</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="domain in vm.domains | multifilter:vm.searchText:['name', 'dns_prefix', 'admin_email'] as filteredDomain">
                        <td> {{$index + 1}}</td>
                        <td> {{domain.name}}</td>
                        <td>{{domain.dns_prefix}}</td>
                        <td> {{domain.admin[0].email}}</td>
                        <td><a ng-click="vm.manageDomain(domain.dns_prefix)"><i class="fa fa-cog"></i> {{'MANAGE'|translate}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
