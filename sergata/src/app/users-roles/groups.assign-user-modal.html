<div class="modal-header">
    <button type="button"
            ng-click="assignUserVm.cancel()"
            class="close" aria-label="Close"><span
        aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'ASSIGN'| translate}} {{'USER'| translate}} {{'TO'| translate}} '{{assignUserVm.selectedGroup.name}}'</h4>
</div>
<form name="assignUserForm" novalidate ng-submit="assignUserVm.assignUser(assignUserVm.selectedGroup.id, assignUserVm.user.id, assignUserVm.user)">
    <div class="modal-body">
        <div class="form-group" ng-show="assignUserVm.users.length">
            <label class="control-label" translate>USER</label>
            <select class="form-control"
                    ng-class="{'select-placeholder': !assignUserVm.user}"
                    ng-model="assignUserVm.user"
                    ng-options="assignUserVm as assignUserVm.name + ' (' + assignUserVm.email  + ')' for assignUserVm in assignUserVm.users">
                <option value="" disabled selected>{{'SELECT'| translate}} {{'USER'| translate}}</option>
            </select>
        </div>
        <div class="form-group" ng-show="!assignUserVm.users.length">
            <label class="control-label" translate>PH_ASSIGN</label>
        </div>
    </div>
    <div class="modal-footer">{{assignUserVm.users[$index].id}}
        <button class="btn btn-default"
                type="button"
                ng-click="assignUserVm.cancel()"
                translate>
            BTN_CANCEL
        </button>
        <button class="btn btn-primary"
                type="submit"
                ng-disabled="!assignUserVm.user"
                translate>
            ASSIGN
        </button>
    </div>
</form>
