<form ng-submit="assignUserToRoleVm.assignUserToRole(assignUserToRoleVm.selectedRole.id, assignUserToRoleVm.user.id, assignUserToRoleVm.user)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                ng-click="assignUserToRoleVm.cancel()"><span
            aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">
            {{'ASSIGN'| translate}} {{'USER'| translate}} {{'TO'| translate}} '{{assignUserToRoleVm.selectedRole.name}}' {{'ROLE'| translate}}
        </h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-show="assignUserToRoleVm.users.length">
            <label class="control-label" translate>USER</label>
            <select class="form-control"
                    ng-disabled="!assignUserToRoleVm.users"
                    ng-class="{'select-placeholder': !assignUserToRoleVm.user}"
                    ng-model="assignUserToRoleVm.user"
                    ng-options="assignUserToRoleVm as assignUserToRoleVm.name + ' (' + assignUserToRoleVm.email  + ')' for assignUserToRoleVm in assignUserToRoleVm.users">
                <option value="" disabled selected>{{'SELECT'| translate}} {{'USER'| translate}}</option>
            </select>
        </div>
        <div class="form-group" ng-show="!assignUserToRoleVm.users.length">
            <label class="control-label" translate>PH_ASSIGN</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default"
                type="button"
                data-dismiss="modal"
                translate
                ng-click="assignUserToRoleVm.cancel()">
            BTN_CANCEL
        </button>
        <button class="btn btn-primary" type="submit" ng-disabled="!assignUserToRoleVm.user" translate>
            ASSIGN
        </button>
    </div>
</form>
