<div class="modal-header">
    <button type="button"
            class="close"
            ng-click="assignUserVm.closeModal()"
            aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">{{'ASSIGN'| translate}} '{{assignUserVm.user.name}}' {{'TO'| translate}} {{'GROUP'| translate}}</h4>
</div>
<div class="modal-body">
    <div class="form-group"  ng-show="assignUserVm.allgroups.length">
        <label class="control-label" translate>GROUP</label>
        <select class="form-control"
                name="group"
                ng-model="assignUserVm.group_id"
                ng-options="group.id as group.name for group in assignUserVm.allgroups"
                ng-class="{'select-placeholder': !assignUserVm.group_id}">
            <option value="" disabled selected>{{'SELECT'| translate}} {{'GROUP'| translate}}</option>
        </select>
    </div>
    <div class="form-group" ng-show="!assignUserVm.allgroups.length">
        <label class="control-label" translate>PH_ASSIGN</label>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="assignUserVm.closeModal()" translate>BTN_CANCEL</button>
    <button class="btn btn-primary"
            ng-disabled="!assignUserVm.allgroups.length"
            type="button" ng-click="assignUserVm.assignGroup()" translate>ASSIGN</button>
</div>
