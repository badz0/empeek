<div class="modal-header">
    <button type="button" class="close" ng-click="addFeederVm.closeModal()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">{{'FEEDER' | translate}}</h4>
</div>
<form name="addFeederForm" ng-submit="addFeederForm.$valid && addFeederVm.saveFeeder()" novalidate>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': addFeederForm.$submitted && (addFeederForm.name.$error.required || addFeederForm.name.$error.pattern)}">
            <label class="control-label" translate>NAME</label>
            <input type="text"
                   class="form-control"
                   ng-model="addFeederVm.name"
                   ng-pattern="addFeederVm.namePattern"
                   name="name"
                   translate
                   translate-attr-placeholder="NAME"
                   required/>
            <div class="help-block" ng-show="addFeederForm.$submitted">
                <span ng-show="addFeederForm.name.$error.required">{{'NAME'|translate}} {{'CANNOT_BE_EMPTY'| translate}}</span>
                <span ng-show="addFeederForm.name.$error.pattern" translate>PH_BROADCASTER_NAME</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addFeederForm.$submitted && addFeederForm.resourceTag.$error.required}">
            <label class="control-label" translate>ACCESS_TAG</label>
            <select class="form-control"
                    name="resourceTag"
                    ng-model="addFeederVm.resource_tag_id"
                    ng-class="{'select-placeholder': !addFeederVm.resource_tag_id}"
                    ng-options="resourceTag.id as resourceTag.name for resourceTag in addFeederVm.resourceTags"
                    required>
                <option value="" disabled selected>{{'SELECT'|translate}} {{'ACCESS_TAG'| translate}}</option>
            </select>
            <div class="help-block" ng-show="addFeederForm.$submitted">
                <span ng-show="addFeederForm.resourceTag.$error.required">{{'ACCESS_TAG'|translate}} {{'CANNOT_BE_EMPTY'| translate}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addFeederForm.$submitted && addFeederForm.apiUser.$error.required}">
            <label class="control-label" translate>API_USER</label>
            <input type="text"
                   name="apiUser"
                   class="form-control"
                   ng-init="addFeederVm.api_user = 'admin'"
                   ng-model="addFeederVm.api_user"
                   translate
                   translate-attr-placeholder="API_USER"
                   required/>
            <div class="help-block" ng-show="addFeederForm.$submitted">
                <span ng-show="addFeederForm.apiUser.$error.required">{{'API_USER'|translate}} {{'CANNOT_BE_EMPTY'| translate}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addFeederForm.$submitted && addFeederForm.password.$error.required}">
            <label class="control-label" translate>API_PASSWORD</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   ng-model="addFeederVm.api_password"
                   translate
                   translate-attr-placeholder="API_PASSWORD"
                   required/>
            <div class="help-block" ng-show="addFeederForm.$submitted">
                <span ng-show="addFeederForm.password.$error.required">{{'API_PASSWORD'|translate}} {{'CANNOT_BE_EMPTY'| translate}}</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addFeederForm.$submitted && addFeederForm.accessKey.$error.required}">
            <label class="control-label">SSH {{'KEY'|translate}}</label>
            <select class="form-control"
                    name="accessKey"
                    ng-model="addFeederVm.remote_access_key_id"
                    ng-options="key.id as key.name for key in addFeederVm.remote_keys">
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="addFeederVm.closeModal()" translate>BTN_CLOSE</button>
        <button class="btn btn-primary" type="submit" translate>BTN_SAVE</button>
    </div>
</form>
