<div class="portlet light profile-sidebar-portlet bordered">
    <div class="row">
        <div class="col-lg-6">
            <h3 translate>ACCOUNT_STATUS</h3>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="(key, value) in vm.statuses">

                    <th translate>{{key | uppercase}}</th>
                    <td>
                        <span ng-show="value.good_outputs">
                            <i class="fa fa-circle" zx-icon-status-class="vm.statusArray[0]"></i> {{value.good_outputs}}
                        </span>
                        <span ng-show="value.warning_outputs">
                            <i class="fa fa-circle" zx-icon-status-class="vm.statusArray[2]"></i> {{value.warning_outputs}}
                        </span>
                        <span ng-show="value.bad_outputs">
                            <i class="fa fa-circle" zx-icon-status-class="vm.statusArray[3]"></i> {{value.bad_outputs}}
                        </span>
                        <span ng-show="value.disabled_outputs">
                            <i class="fa fa-circle" zx-icon-status-class="vm.statusArray[1]"></i> {{value.disabled_outputs}}
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <h3 translate>CURRENT_ISSUES</h3>
            <table class="table table-hover">
                <tr ng-repeat="issue in vm.issues">
                    <td ng-bind-html="issue.last_error_reported"></td>
                    <td><a ng-click="vm.goPage(issue)" translate>VIEW</a></td>
                </tr>
                <tr ng-if="vm.issues.length == 0">
                    <td colspan=2 class="text-center" >{{'ALL_GOOD' | translate}}!</td>
                </tr>
            </table>
        </div>
        <div class="col-lg-12">
            <h3>{{'RESENT_EVENTS_LOG' | translate}} <small>(<a ui-sref='events' translate>VIEW_ALL</a>)</small></h3>
            <zixi-events></zixi-events>
        </div>
    </div>
</div>
