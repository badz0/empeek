<div class="items">
  <h1>Items</h1>
  <item-input on-save="$ctrl.onSave(itemName)"></item-input>
  <div class="items-list">
    <item ng-class="{ active: item.active }"
          item="item"
          num-of-comments="item.comments.length"
          ng-repeat="item in $ctrl.itemsService.list track by $index">
    </item>
  </div>
</div>
